<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грузоперевезення</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <img src="logo.jpg" alt="Logo" class="logo">
        <div class="svg-container">
            <img src="svg/viber.svg" class="svg-icon" alt="Viber">
            <img src="svg/telegram.svg" class="svg-icon" alt="Telegram">
            <img src="svg/mail.svg" class="svg-icon" alt="Mail">
            <img src="svg/tel.svg" class="svg-icon" alt="Phone">
        </div>
    </header>

    <div class="flex-container">
        <div class="large-container">
            <h1>Вантажні перевезення та вивіз сміття</h1>
            <div class="call-button-container">
                <button class="call-button" onclick="callNumber()">Зателефонувати</button>
            </div>
        </div>
    </div>

    <!-- Блоки контейнерів -->
    <div class="container-row">
        <div class="container">Контейнер 1</div>
        <div class="container">Контейнер 2</div>
    </div>
    <div class="container-row">
        <div class="container">Контейнер 3</div>
        <div class="container">Контейнер 4</div>
    </div>
    <div class="container-row">
        <div class="container">Контейнер 5</div>
        <div class="container">Контейнер 6</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
